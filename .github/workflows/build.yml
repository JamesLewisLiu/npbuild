name: Build xcaddy with naiveproxy

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      caddy_version:
        description: 'Caddy version'
        required: false
        default: 'latest'
      use_cache:
        description: 'Use cache'
        required: false
        type: boolean
        default: true

env:
  XCADDY_VERSION: v0.4.5

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: linux
            arch: armv7
          - os: windows
            arch: amd64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: ${{ inputs.use_cache || false }}

    - name: Install xcaddy
      run: |
        go install github.com/caddyserver/xcaddy/cmd/xcaddy@${{ env.XCADDY_VERSION }}

    - name: Determine Caddy version
      id: caddy_version
      run: |
        if [ "${{ github.event.inputs.caddy_version }}" = "latest" ] || [ -z "${{ github.event.inputs.caddy_version }}" ]; then
          CADDY_VERSION=$(curl -s "https://api.github.com/repos/caddyserver/caddy/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
        else
          CADDY_VERSION="${{ github.event.inputs.caddy_version }}"
        fi
        echo "CADDY_VERSION=${CADDY_VERSION}" >> $GITHUB_OUTPUT
        echo "Using Caddy version: ${CADDY_VERSION}"

    - name: Build Caddy with naiveproxy
      run: |
        OUTPUT_FILE="caddy-${{ matrix.os }}-${{ matrix.arch }}"
        if [ "${{ matrix.os }}" = "windows" ]; then
          OUTPUT_FILE="${OUTPUT_FILE}.exe"
        fi
        
        xcaddy build ${{ steps.caddy_version.outputs.CADDY_VERSION }} \
          --output $OUTPUT_FILE \
          --with github.com/klzgrad/naiveproxy

    - name: Create archive
      run: |
        if [ "${{ matrix.os }}" = "windows" ]; then
          7z a "caddy-${{ matrix.os }}-${{ matrix.arch }}.zip" "caddy-${{ matrix.os }}-${{ matrix.arch }}.exe"
        else
          tar czf "caddy-${{ matrix.os }}-${{ matrix.arch }}.tar.gz" "caddy-${{ matrix.os }}-${{ matrix.arch }}"
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: caddy-${{ matrix.os }}-${{ matrix.arch }}
        path: |
          caddy-${{ matrix.os }}-${{ matrix.arch }}.*
          caddy-${{ matrix.os }}-${{ matrix.arch }}.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: List files
      run: find ./artifacts -type f

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/**/caddy-*
        generate_release_notes: true
